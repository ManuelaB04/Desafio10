<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <link rel="stylesheet" href="/scr/styles.css">
    <link rel="stylesheet" href="https:cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Formulario</title>
</head>
<body class="body">
    <header class="header">
        <h1>Formulario de inscripción</h1>
    </header>
    <main class="main">
        <form class="form-control" id="formulario">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" name="nombre" type="text" placeholder="nombre">
            <label class="form-label" for="apellido">Apellido</label>
            <input class="form-control" id="apellido" name="apellido" type="text" placeholder="apellido" required>
            <label class="form-label" for="tipo de documento">Tipo de documento</label>
            <div class="opciones">
                <label class="form-label" for="test">DNI</label>
                <input class="" id="DNI" type="radio" name="test" value="DNI">
                <label class="form-label" for="test">CUIL</label>
                <input class="" id="CUIL" type="radio" name="test" value="CUIL">
            </div>
            <div id="numdoc">
                <label class="form-label" for="numero de documento">Numero de documento</label>
                <input class="form-control" id="numerodoc" type="number" placeholder="numero de documento" disabled>        
            </div>
            <label class="form-label" for="direccion">Dirección</label>
            <input class="form-control" id="direccion" type="text" placeholder="direccion">
            <br>
            <button class="btn btn-success">Inscribirme</button>
        </form>
    </main>
    <footer></footer>
    <script src="/scr/main.js"></script>
</body>
</html>
